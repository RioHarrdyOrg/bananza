<div class="popup-bg js-popup-close"></div>
<div class="popup popup_start" data-cont="start">
	<a href="#" class="popup-close js-popup-close"
		><span class="icon-close"></span
	></a>
	<div class="popup-cont">
		<div class="popup-decor">
			<div class="popup-pic popup-pic_1">
				<img src="img/main/popup-start-1.svg" alt="svg" />
			</div>
			<div class="popup-pic popup-pic_2">
				<img src="img/main/popup-start-2.svg" alt="svg" />
			</div>
			<div class="popup-pic popup-pic_3">
				<img src="img/main/popup-start-3.svg" alt="svg" />
			</div>
			<div class="popup-pic popup-pic_4">
				<img src="img/main/popup-start-4.svg" alt="svg" />
			</div>
		</div>
		<div class="form form_start">
			<form>
				<div class="box-field">
					<label for="" class="box-field__label">My name is</label>
					<div class="box-field__input">
						<input type="text" class="form-control" placeholder="John" />
					</div>
				</div>
				<div class="box-field">
					<label for="" class="box-field__label">I'm interested in</label>
					<div class="box-field__input">
						<input
							type="text"
							class="form-control"
							placeholder="Design, SMM …"
						/>
					</div>
				</div>
				<div class="box-field">
					<label for="" class="box-field__label">My phone number</label>
					<div class="box-field__input">
						<input
							type="number"
							class="form-control"
							placeholder="+420 000 000 000"
						/>
					</div>
				</div>
				<div class="box-field">
					<label class="checkbox-wrap">
						I agree to the terms, conditions and
						<a href="policy.html" target="_blank">private policy</a>
						<input type="checkbox" class="js-check" />
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="box-field">
					<div class="box-field__input">
						<button
							class="btn btn_button btn_white js-popup-next"
							type="submit"
							data-target="thanks"
						>
							Send
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="popup popup_thanks" data-cont="thanks">
	<a href="#" class="popup-close js-popup-close"
		><span class="icon-close"></span
	></a>
	<div class="popup-cont">
		<div class="popup-decor">
			<div class="popup-pic popup-pic_3">
				<img src="img/main/popup-start-3.svg" alt="svg" />
			</div>
			<div class="popup-pic popup-pic_4">
				<img src="img/main/popup-start-4.svg" alt="svg" />
			</div>
		</div>
		<div class="thanks-pic">
			<div class="thanks-pic-decor thanks-pic-decor_top"></div>
			<div class="thanks-pic-decor thanks-pic-decor_right"></div>
			<div class="thanks-pic-decor thanks-pic-decor_bottom"></div>
			<div class="thanks-pic-decor thanks-pic-decor_left"></div>
			<img src="img/main/thanks.gif" alt="gif" />
		</div>
		<div class="thanks-inner">
			<h4>
				Сan't wait to start our job! <br />
				We will contact you asap.
			</h4>
			<h2>Thank you!</h2>
		</div>
		<div class="thanks-btn">
			<a href="#" class="btn btn_white js-popup-close">Got It</a>
		</div>
	</div>
</div>
