<section class="section section_call section_call-work">
	<div class="wrapper">
		<div class="inner">
			<h2>Call me back</h2>
		</div>
		<div class="form form_call">
			<form>
				<div class="box-field">
					<label for="name" class="box-field__label"
						>Hi there, my name is</label
					>
					<div class="box-field__input">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="box-field">
					<label for="phone" class="box-field__label ghost"
						>My phone number</label
					>
					<div class="box-field__input">
						<input type="number" class="form-control" id="phone" />
					</div>
				</div>
				<div class="box-field">
					<label for="email" class="box-field__label">and my email *</label>
					<div class="box-field__input">
						<input type="email" class="form-control" id="email" />
					</div>
				</div>
				<div class="box-field">
					<label for="want" class="box-field__label ghost">I want</label>
					<div class="box-field__input">
						<textarea class="form-control" id="want" rows="1"></textarea>
					</div>
				</div>
				<div class="box-field">
					<label class="checkbox-wrap">
						I agree to the terms, conditions and
						<a href="policy.html" target="_blank">private policy</a>
						<input type="checkbox" checked="checked" class="js-check" />
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="box-field">
					<div class="box-field__input">
						<button
							class="btn btn_button btn_accent js-popup-next"
							data-target="thanks"
							disabled
							type="submit"
						>
							Send
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
