<section class="section section_call">
	<div class="wrapper">
		<div class="form form_call">
			<form>
				<div class="box-field">
					<label for="name" class="box-field__label"
						>Hi there, my name is</label
					>
					<div class="box-field__input">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="box-field">
					<label for="phone" class="box-field__label">and my email *</label>
					<div class="box-field__input">
						<input type="email" class="form-control" id="email" />
					</div>
				</div>
				<div class="box-field">
					<label for="phone" class="box-field__label">My phone number</label>
					<div class="box-field__input">
						<input type="text" class="form-control" id="phone" />
					</div>
				</div>
				<div class="box-field">
					<label for="want" class="box-field__label">I want</label>
					<div class="box-field__input">
						<input type="text" class="form-control" id="want" />
					</div>
				</div>
				<div class="box-field">
					<label class="checkbox-wrap">
						I agree to the terms, conditions and private policy
						<input type="checkbox" checked="checked" />
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="box-field">
					<div class="box-field__input">
						<button
							class="form-control btn btn_button btn_accent"
							type="submit"
						>
							Send
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
