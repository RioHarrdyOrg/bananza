<section class="section section_call section_call-work">
	<div class="wrapper">
		<div class="inner">
			<h2>Zavolejte mi zpět</h2>
		</div>
		<div class="form form_call">
			<form>
				<div class="box-field">
					<label for="name" class="box-field__label">Ahoj, jmenuji se</label>
					<div class="box-field__input">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="box-field">
					<label for="phone" class="box-field__label ghost"
						>Moje telefonní číslo</label
					>
					<div class="box-field__input">
						<input type="number" class="form-control" id="phone" />
					</div>
				</div>
				<div class="box-field">
					<label for="email" class="box-field__label">a můj e-mail *</label>
					<div class="box-field__input">
						<input type="email" class="form-control" id="email" />
					</div>
				</div>
				<div class="box-field">
					<label for="want" class="box-field__label ghost">Chci</label>
					<div class="box-field__input">
						<textarea class="form-control" id="want" rows="1"></textarea>
					</div>
				</div>
				<div class="box-field">
					<label class="checkbox-wrap">
						Souhlasím s podmínkami a
						<a href="policy.html" target="_blank"
							>zásady ochrany osobních údajů</a
						>
						<input type="checkbox" checked="checked" class="js-check" />
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="box-field">
					<div class="box-field__input">
						<button
							class="btn btn_button btn_accent js-popup-next"
							data-target="thanks"
							disabled
							type="submit"
						>
							Poslat
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
