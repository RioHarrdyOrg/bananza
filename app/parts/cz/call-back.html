<section class="section section_call">
	<div class="wrapper">
		<div class="inner">
			<h2>Zavolejte mi zpět</h2>
		</div>
		<div class="form form_call">
			<form>
				<input type="hidden" name="callBack" value="callBack" />
				<div class="box-field">
					<label for="contactName" class="box-field__label"
						>Ahoj, jmenuji se</label
					>
					<div class="box-field__input">
						<input
							type="text"
							class="form-control"
							name="contactName"
							id="contactName"
						/>
					</div>
				</div>
				<div class="box-field">
					<label for="contactPhone" class="box-field__label ghost"
						>Moje telefonní číslo je</label
					>
					<div class="box-field__input">
						<input
							type="number"
							class="form-control"
							name="contactPhone"
							id="contactPhone"
						/>
					</div>
				</div>
				<div class="box-field">
					<label for="contactEmail" class="box-field__label"
						>A můj Email je</label
					>
					<div class="box-field__input">
						<input
							type="email"
							class="form-control"
							name="contactEmail"
							id="contactEmail"
						/>
					</div>
				</div>
				<div class="box-field">
					<label for="contactWant" class="box-field__label ghost"
						>Potřebuju</label
					>
					<div class="box-field__input">
						<textarea
							class="form-control"
							name="contactWant"
							id="contactWant"
							rows="1"
						></textarea>
					</div>
				</div>
				<div class="box-field">
					<label class="checkbox-wrap">
						Souhlasím s podmínkami a
						<a href="policy-cz.html" target="_blank"
							>zpracováním osobních údajů</a
						>
						<input type="checkbox" class="js-check" />
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="box-field">
					<div class="box-field__input">
						<button
							class="btn btn_button btn_accent js-popup-next"
							data-target="thanks"
							disabled
							type="submit"
						>
							Poslat
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
